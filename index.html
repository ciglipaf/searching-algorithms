<body>
  <div class="site-wrapper">
    <div class="site-wrapper-inner">
      <div class="cover-container">

        <div class="masthead clearfix">
          <div class="inner">
            <h3 class="masthead-brand">Searching Algorithms</h3>
            <nav>
              <ul class="nav masthead-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">Contact</a></li>
              </ul>
            </nav>
          </div><!-- end of inner-->
        </div><!-- end of masthead -->

        <div class="playground">
          <div class="inner cover">
            <p class="inner">Select local CSV File</p>
            <label class="btn btn-success btn-file">
              Browse <input type="file" id="csv" />
            </label>
          </div><!-- end of inner cover-->

          <div class="selectPath">
            <div class="dropdown clearfix">
              <button class="btn btn-warning dropdown-toggle" type="button" 
              id="source" data-toggle="dropdown" aria-hashpoup="true"
              expanded="true">
                Select Source

              </button>
              <ul id="sourceList" class="dropdown-menu" aria-labelledby="source">
              </ul><!-- /.dropdown-menu -->
            </div><!-- /.dropdown -->

            <div class="dropdown clearfix">
              <button class="btn btn-info dropdown-toggle" type="button" 
              id="target" data-toggle="dropdown" aria-hashpoup="true"
              expanded="true">
                Select Target
                <span class="caret"></span>
              </button>
              <ul id="targetList" class="dropdown-menu" aria-labelledby="target">
              </ul><!-- /.dropdown-menu -->
            </div><!-- /.dropdown -->
          </div><!-- /.selectPath -->

          <div class="graph"></div>
          </div><!-- ./graph -->
